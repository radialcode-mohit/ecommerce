<body>
    <div>

            <header>
                <div class="d-flex justify-content-between align-items-center"><img src="./assets/img/logo.png" alt=""
                        class="logow">
                    <ul
                        class="d-flex flex-column  flex-lg-row justify-content-center ps-0 mb-0 align-items-center ul_modify">
                        <li class="me-lg-3 font_size_20px cursur_pointeR">Home</li>
                        <li class="me-lg-3 font_size_20px cursur_pointeR">Aboutus</li>
                        <li class="me-lg-3 font_size_20px cursur_pointeR">Contactus</li>

                LIMITED PERIOD |
                FLASH OFFER FOR LIMITED PERIOD | FLASH OFFER FOR LIMITED PERIOD | FLASH OFFER FOR LIMITED PERIOD | FLASH
                OFFER FOR LIMITED PERIOD |</marquee>
            <div class="row">
                <div class="col-lg-6 col-12">
                    <div class="big-image-container bigimg">
                        <img src="./assets/img/1stwebp.webp" alt="Big Image" id="bigImage" class="big-image">
                    </div>
                    <div class="image-slider mt-4">
                        <div class="thumbnails overflow-x-scroll d-flex">

                                onclick="showImage('./assets/img/3rdwebp.webp')">
                            <img src="./assets/img/4rthwebp.webp" alt="Image 4" class="thumbnail max_smallimg me-4"
                                onclick="showImage('./assets/img/4rthwebp.webp')">

                                onclick="showImage('./assets/img/6thwebp.webp')"><img src="./assets/img/5thwebp.webp"

    <script>
        function showImage(imageSrc) {
            const bigImage = document.getElementById('bigImage');
            bigImage.src = imageSrc;
            bigImage.style.display = 'block';
        }
        // JavaScript function to toggle the navigation bar
        function toggleNavbar() {
            const navbar = document.querySelector('.ul_modify');
            navbar.classList.toggle('active');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
